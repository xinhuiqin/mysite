{% extends 'home/base.html' %}
{% load static %}
{% block head_title %}博客{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/blog/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog/article_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog/category_list.css' %}">
{% endblock %}
{% load blog_tags %}

{% block content %}
    <div class="container">
        <!-- 文章列表 -->
        <div class="container-left">
            {% load_article_summary articles %}
        </div>
        <!-- 分类、归档 -->
        <div class="container-right">
            {% get_category_list  %}
        </div>
    </div>
{% endblock %}
