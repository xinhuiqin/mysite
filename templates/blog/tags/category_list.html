{% load blog_tags %}
<div class="category">
    <div class="category-header">
        <span>文章分类</span>
    </div>
    <div class="category-body">
        <ul>
            {% for cate in categories %}
                <li class="category-item">
                    <a href="{{ cate.get_absolute_url }}">
                        {{ cate.name }}
                        <span>{{ cate.total_num }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
