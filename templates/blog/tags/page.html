{% load static %}
<link rel="stylesheet" href="{% static 'css/blog/page.css' %}">
<div class="page-wrapper">
    {% if page_obj.has_previous %}
        <a class="" href="?page={{ page_obj.previous_page_number }}">上一页</a>
    {% else %}
        <span class="">上一页</span>
    {% endif %}
    <span class="mx-2">第&nbsp;{{ page_obj.number }}&nbsp;/&nbsp;{{ paginator.num_pages }}&nbsp;页</span>
    {% if page_obj.has_next %}
        <a class="" href="?page={{ page_obj.next_page_number }}">下一页</a>
    {% else %}
        <span class="">下一页</span>
    {% endif %}
</div>
