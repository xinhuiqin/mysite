{% load static %}
<link rel="stylesheet" href="{% static 'css/blog/search_box.css' %}">
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<div class="search-bar">

    </form>
</div>
