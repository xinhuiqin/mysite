{% load static %}
<hr id="cmt_list_hr"/>
<link rel="stylesheet" href="{% static 'css/comment/comment_list.css' %}">
<div class="comment-list-panel">
    <span id="cmt_list_title">评论列表</span>
    <ul class="comment-list">
        {% for comment in comment_list %}
            <li class="comment-item">
                <span class="nickname">{{ comment.user }}</span>
                <time datetime="{{ comment.create_at }}">{{ comment.create_at }}</time>
                <div class="content">{{ comment.content|linebreaks }}</div>
            </li>
        {% empty %}
            <span>暂无评论</span>
        {% endfor %}
    </ul>
</div>
